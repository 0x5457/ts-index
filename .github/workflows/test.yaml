name: Lint

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - "*.mdc"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"
      - "*.mdc"

jobs:
  lint:
    name: Run on Ubuntu
    permissions:
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '~1.24'

      - name: Run linter
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.5
